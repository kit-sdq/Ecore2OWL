name: Nightly Build

on: [push]
#  schedule:
#    - cron: '04 4 * * *' #(every day at At 04:04.)

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: maven-settings-xml-action
      uses: whelk-io/maven-settings-xml-action@v4
      with:
        repositories: '[{ "id": "github", "url": "https://maven.pkg.github.com/${GITHUB_REPOSITORY}"}]'
        servers: '[{ "id": "github", "username": "x-access-token", "password": "${{ secrets.GITHUB_TOKEN }}" }]'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - run: updatesite=$(find releng/edu.kit.ipd.are.ecore2owl.updatesite/target/ -type f -iname 'ecore2owl.updatesite-*.zip')
    - run: echo $updatefile && echo "releng/edu.kit.ipd.are.ecore2owl.updatesite/target/$updatesite"
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: updatesite
        path: releng/edu.kit.ipd.are.ecore2owl.updatesite/target/"$updatesite"

